<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->

    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <section class="main-container">

        <div class="container">

            <div class="row no-gutters">

                <div class="col-lg-5">
                    <img src="./image/front-img.webp">
                </div>

                <div class="col-lg-7">
                    <form>
                        <div class="logo">
                            <img class="logo" src="./image/logo.png">
                        </div>
                        <h4>Sign in into your account ! </h4>
                        <div class="form-row">
                            <div>
                                <input type="email" name="email" placeholder="User name / Email Id">
                            </div>
                        </div>
                        <div class="form-row">
                            <div>
                                <input type="name" name="name" placeholder="*************">
                            </div>
                        </div>
                        <div class="form-row">
                            <div>
                                <button type="button" class="btn1">Login</button>
                            </div>
                        </div>
                        <a href="link">Forget Password</a>
                        <P>Don't have account ? <a href="link">Register Here</a></P>
                    </form>
                </div>

            </div>
        </div>
    </section>
</body>
